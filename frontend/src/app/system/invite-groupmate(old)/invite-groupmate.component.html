<div class="invite-groupmate">
    <div class="invite-groupmate__wrapper">
        <div class="success__crumbs">
            <div class="container justify-content-center">
                <div class="success__crumbs-wrapper">
                    <a [routerLink]='' class="success__crumbs-link"> Главная </a>
                    &nbsp;/ &nbsp;Пригласи одногруппника
                </div>
            </div>
        </div>
        <div class="container">
            <h2 class="my_title">Пригласи одногруппника</h2>
            <p class="info">* - поля обязательные для заполнения</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Фамилия <span class="required">*</span></label>
                    <div class="col-md-5 col-lg-4">
                        <input type="text" class="form-control" formControlName="familyname" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Имя <span class="required">*</span></label>
                    <div class="col-md-5 col-lg-4">
                        <input type="text" class="form-control" formControlName="name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Отчество</label>
                    <div class="col-md-5 col-lg-4">
                        <input type="text" class="form-control" formControlName="patronymic" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Институт/Факультет</label>
                    <div class="col-md-5 col-lg-4">
                        <select class="form-control" formControlName="institute">
                            <option *ngFor="let inst of institutes" [ngValue]="inst.institute">{{inst.institute}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Кафедра</label>
                    <div class="col-md-5 col-lg-4">
                        <select class="form-control" formControlName="department">
                            <option *ngFor="let dept of departments" [ngValue]="dept.department">{{dept.department}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Направление/Специальность</label>
                    <div class="col-md-5 col-lg-4">
                        <select class="form-control" formControlName="speciality">
                            <option *ngFor="let spec of specialities" [ngValue]="spec.speciality">{{spec.speciality}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Группа</label>
                    <div class="col-md-5 col-lg-4">
                        <select class="form-control" formControlName="group">
                            <option *ngFor="let gr of groups" [ngValue]="gr.groups">{{gr.groups}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Год выпуска</label>
                    <div class="col-md-5 col-lg-4">
                        <input type="number" class="form-control" formControlName="year" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Email <span class="required">*</span></label>
                    <div class="col-md-5 col-lg-4">
                        <input type="email" class="form-control" formControlName="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-5 col-lg-4 col-form-label">Телефонный номер</label>
                    <div class="col-md-5 col-lg-4">
                        <input type="tel" class="form-control" formControlName="phone" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-md-5 col-lg-4 col-form-label">Адрес</label>
                    <div class="col-md-5 col-lg-4">
                        <textarea type="text" class="form-control" formControlName="address"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn mb-2" value="Отправить" />
            </form>
        </div>
    </div>
</div>
